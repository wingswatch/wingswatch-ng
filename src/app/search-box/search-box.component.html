<div class="d-flex">
  <input
    (keydown.enter)="clickSearch()"
    id="search_term"
    class="form-control mr-sm-2"
    type="search"
    placeholder="Search"
    aria-label="Search"
  />
  <button
    (click)="clickSearch()"
    class="btn my-2 my-sm-0 text-light"
    type="submit"
  >
    Search
  </button>
</div>
