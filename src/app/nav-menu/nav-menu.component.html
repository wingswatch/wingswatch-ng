<header>
  <nav class="navbar navbar-expand-lg navbar-toggleable-sm navbar-dark bg-dark border-bottom box-shadow mb-3">
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/']">
        <img src="./assets/images/plane-60.png" class="logo" />
        WingsWatch
      </a>
      <button class="navbar-toggler"
              type="button"
              data-target=".navbar-collapse"
              aria-label="Toggle navigation"
              [attr.aria-expanded]="isExpanded"
              (click)="toggle()">
        <div id="nav-icon1" [ngClass]="{ open: isExpanded }">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </button>
      <div class="navbar-collapse collapse"
           [ngClass]="{ show: isExpanded }">
        <ul class="navbar-nav flex-grow">
          <li (click)="toggle()" class="nav-item"
              [routerLinkActive]="['link-active']"
              [routerLinkActiveOptions]="{ exact: true }">
            <a class="nav-link text-light" [routerLink]="['/']">Home</a>
          </li>
          <li (click)="toggle()" class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-light" [routerLink]="['/events']">Events</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link text-light dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Reporting
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
              <a class="dropdown-item text-light" [routerLink]="['/heat-map', '2020']">Heat Maps</a>
              <a class="dropdown-item text-light" [routerLink]="['/chart-events-by-month']">Events By Month</a>
              <a class="dropdown-item text-light" [routerLink]="['/events-by-type']">Events By Type</a>
              <a class="dropdown-item text-light" [routerLink]="['/events-by-location']">Events By Location</a>
              <a class="dropdown-item text-light" [routerLink]="['/injury-severity-by-year']">Event Types By Year</a>
            </div>
          </li>
          <li class="search-field">
            <form class="form-inline my-2 my-lg-0">
              <input (keypress.enter)="redirectToAccidents()" #nav_searchTerm id="nav_searchTerm" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
              <button (click)="redirectToAccidents()" class="btn my-2 my-sm-0 text-light" type="submit">Search</button>
            </form>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
