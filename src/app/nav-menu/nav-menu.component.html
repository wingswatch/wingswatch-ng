<header>
  <nav class="navbar navbar-expand-lg navbar-toggleable-sm navbar-dark bg-dark border-bottom box-shadow mb-3">
    <div class="container">
      <img src="./assets/images/plane.png" class="logo" />
      <a class="navbar-brand" [routerLink]="['/']">WingsWatch</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded"
        (click)="toggle()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="navbar-collapse collapse"
        [ngClass]="{ show: isExpanded }"
      >
        <ul class="navbar-nav flex-grow">
          <li class="nav-item"
              [routerLinkActive]="['link-active']"
              [routerLinkActiveOptions]="{ exact: true }">
            <a class="nav-link text-light" [routerLink]="['/']">Home</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-light" [routerLink]="['/accidents']">Accidents</a>
          </li>
          <li class="nav-item"
              [routerLinkActive]="['link-active']"
              [routerLinkActiveOptions]="{ exact: true }">
            <a class="nav-link text-light" [routerLink]="['/contact']">Contact</a>
          </li>
          <li>
            <form class="form-inline my-2 my-lg-0">
              <input (keypress.enter)="redirectToAccidents()" #nav_searchTerm id="nav_searchTerm" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
              <button (click)="redirectToAccidents()" class="btn my-2 my-sm-0 text-light" type="submit">Search</button>
            </form>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
