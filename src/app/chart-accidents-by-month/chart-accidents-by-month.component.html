<div class="container">
  <div class="select">
    <select (change)="onChangeYear($event.target)" #selectYear class="" id="select_year">
      <option *ngFor="let year of yearsList" value="{{year}}" id="{{year}}">{{ year }}</option>
    </select>
  </div>
  <div *ngIf="loading" class="loader text-center">
      <app-svg-spinner></app-svg-spinner>
  </div>
  <div *ngIf="monthlyAccidents" class="chart-container" >
      <h2>Accidents By Month</h2>
        <ngx-charts-area-chart
            [view]="view"
            [scheme]="colorScheme"
            [legend]="legend"
            [showXAxisLabel]="showXAxisLabel"
            [showYAxisLabel]="showYAxisLabel"
            [xAxis]="xAxis"
            [yAxis]="yAxis"
            [curve]="curve"
            [gradient]="gradient"
            [showGridLines]="showGridLines"
            [xAxisLabel]="xAxisLabel"
            [yAxisLabel]="yAxisLabel"
            [timeline]="timeline"
            [results]="monthlyAccidentSeries">
      </ngx-charts-area-chart>

      <ngx-charts-polar-chart
        [view]="view"
        [scheme]="colorScheme"
        [legend]="legend"
        [showXAxisLabel]="showXAxisLabel"
        [showYAxisLabel]="showYAxisLabel"
        [showGridLines]="true"
        [xAxis]="xAxis"
        [yAxis]="yAxis"
        [curve]="polarCurve"
        [xAxisLabel]="xAxisLabel"
        [yAxisLabel]="yAxisLabel"
        [results]="monthlyAccidentSeries">
    </ngx-charts-polar-chart>
  </div>
  <div *ngIf="monthlyAccidents" class="chart-container" >
      <ngx-charts-heat-map
          [view]="heatmapView"
          [scheme]="colorSchemeHeatmap"
          [legend]="legend"
          [showXAxisLabel]="showXAxisLabel"
          [showYAxisLabel]="showYAxisLabel"
          [xAxis]="xAxis"
          [yAxis]="yAxis"
          [gradient]="gradient"
          xAxisLabel="Severity"
          yAxisLabel="Month"
          [results]="monthlyAccidentSeries">
      </ngx-charts-heat-map>

  </div>
</div>
